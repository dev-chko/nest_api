name: Docker Compose CI / CD

on:
  pull_request:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: self-hosted

    steps:
      # 1. 소스 코드를 체크아웃
      - name: Check out the repository
        uses: actions/checkout@v2

      # 2. Docker와 docker-compose 설치
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Install Docker Compose
        run: |
          sudo apt-get update && sudo apt-get install docker-compose -y

      # 3. docker-compose를 사용하여 컨테이너 빌드 및 실행
      - name: Build and Run docker-compose
        run: |
          docker-compose up -d --build

      # 4. docker image tag & docker hub push
      - name: Tag and push Docker image to Docker hub
        run: |
          docker tag mycv nest-mycv:latest
          docker push ${{ secrets.DOCKERUSER_NAME }}/nest-mycv:latest
  deploy:
    runs-on: self-hosted
    needs: build-and-push
    if: github.event_name == 'pull_request' && github.base_ref == 'main'

    steps:
      - name: Deploy to Server
        run: |
          docker pull ${{ secrets.DOCKERUSER_NAME }}/nest-mycv:latest
          docker-compose up -d

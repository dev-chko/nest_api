name: Docker Compose CI

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. 소스 코드를 체크아웃
      - name: Check out the repository
        uses: actions/checkout@v2

      # 2. Docker와 docker-compose 설치
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Install Docker Compose
        run: |
          sudo apt-get update && sudo apt-get install docker-compose -y

      # 3. docker-compose를 사용하여 컨테이너 빌드 및 실행
      - name: Build and Run docker-compose
        run: |
          docker-compose up -d --build

      # # 4. 서비스 테스트
      # - name: Run tests
      #   run: |
      #     # 여기에 테스트 스크립트를 작성하거나 docker-compose로 서비스가 정상 동작하는지 확인
      #     docker-compose exec web ./run-tests.sh

      # 5. 컨테이너 종료
      - name: Shutdown docker-compose
        run: |
          docker-compose down
